<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Queue | MediCare+</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card: rgba(255,255,255,0.07);
      --card-border: rgba(144,224,239,0.18);
      --accent: #90e0ef;
      --accent2: #00b4d8;
      --text: #ffffff;
      --subtext: #b0d8e8;
      --active-glow: 0 0 40px rgba(0,229,255,0.45);
      --panel: rgba(0,0,0,0.25);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .navbar {
      position: fixed;
      top: 0; width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 60px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(14px);
      z-index: 1000;
      border-bottom: 1px solid rgba(144,224,239,0.12);
    }
    .logo { font-size: 22px; font-weight: 700; color: #90e0ef; }
    .nav-links { list-style: none; display: flex; gap: 28px; }
    .nav-links a { text-decoration: none; color: white; font-weight: 500; transition: 0.3s; }
    .nav-links a:hover { color: #00e5ff; }

    .hero {
      padding: 130px 60px 50px;
      text-align: center;
    }
    .hero h1 { font-size: 44px; font-weight: 700; color: #90e0ef; margin-bottom: 10px; }
    .hero p  { color: #b0d8e8; font-size: 16px; }

    .main-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 30px 60px;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      padding: 36px;
    }
    .panel h2 {
      font-size: 18px;
      font-weight: 600;
      color: #90e0ef;
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .serving-panel {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      background: linear-gradient(135deg, rgba(0,100,160,0.35), rgba(0,30,60,0.6));
      border: 1px solid rgba(0,229,255,0.3);
    }

    .serving-left { flex: 1; }
    .serving-label { font-size: 14px; text-transform: uppercase; letter-spacing: 3px; color: #90e0ef; margin-bottom: 10px; }
    .serving-number {
      font-family: 'Space Mono', monospace;
      font-size: 100px;
      font-weight: 700;
      line-height: 1;
      color: #ffffff;
      text-shadow: 0 0 40px rgba(0,229,255,0.7), 0 0 80px rgba(0,229,255,0.3);
      transition: all 0.4s;
    }
    .serving-number.pulse {
      animation: numPulse 0.6s ease;
    }
    @keyframes numPulse {
      0%   { transform: scale(1);   }
      40%  { transform: scale(1.12); color: #00e5ff; }
      100% { transform: scale(1);   }
    }

    .serving-meta { margin-top: 14px; color: var(--subtext); font-size: 14px; }
    .serving-meta span { color: white; font-weight: 600; }

    .serving-right { text-align: center; min-width: 180px; }
    .dept-badge {
      display: inline-block;
      padding: 8px 22px;
      border-radius: 30px;
      background: rgba(0,180,216,0.25);
      border: 1px solid rgba(0,229,255,0.4);
      font-size: 13px;
      color: #90e0ef;
      margin-bottom: 18px;
    }
    .progress-ring-wrap { position: relative; display: inline-block; }
    .progress-ring-wrap svg { transform: rotate(-90deg); }
    .ring-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 8; }
    .ring-fg { fill: none; stroke: #00b4d8; stroke-width: 8; stroke-linecap: round; transition: stroke-dashoffset 0.8s ease; }
    .ring-label {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      text-align: center;
    }
    .ring-label .rl-num { font-family: 'Space Mono', monospace; font-size: 26px; font-weight: 700; color: #90e0ef; }
    .ring-label .rl-text { font-size: 10px; color: var(--subtext); }

    .form-group { margin-bottom: 18px; }
    .form-group label { display: block; font-size: 13px; color: var(--subtext); margin-bottom: 8px; }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(144,224,239,0.25);
      border-radius: 12px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus { border-color: #00b4d8; background: rgba(0,180,216,0.12); }
    .form-group select option { background: #1a3a4a; }

    .btn-get-token {
      width: 100%;
      padding: 14px;
      background: linear-gradient(45deg, #00b4d8, #90e0ef);
      color: #003049;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 6px;
    }
    .btn-get-token:hover { transform: translateY(-3px); box-shadow: 0 0 28px rgba(0,229,255,0.5); }
    .btn-get-token:active { transform: scale(0.98); }

    .token-display { display: none; margin-top: 22px; }
    .token-display.show { display: block; animation: slideUp 0.5s ease; }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .token-card {
      background: linear-gradient(135deg, rgba(0,180,216,0.2), rgba(0,50,80,0.4));
      border: 1px solid rgba(0,229,255,0.4);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
    }
    .token-card .tc-label { font-size: 12px; text-transform: uppercase; letter-spacing: 3px; color: #90e0ef; }
    .token-card .tc-num {
      font-family: 'Space Mono', monospace;
      font-size: 56px;
      font-weight: 700;
      color: white;
      text-shadow: 0 0 30px rgba(0,229,255,0.6);
      margin: 4px 0;
    }
    .token-card .tc-name { font-size: 14px; color: var(--subtext); }
    .token-card .tc-dept { font-size: 13px; color: #90e0ef; margin-top: 4px; }
    .tc-wait {
      margin-top: 14px;
      padding: 10px 18px;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      font-size: 13px;
      color: var(--subtext);
    }
    .tc-wait span { color: #00e5ff; font-weight: 700; }

    .queue-list { display: flex; flex-direction: column; gap: 10px; max-height: 360px; overflow-y: auto; padding-right: 4px; }
    .queue-list::-webkit-scrollbar { width: 5px; }
    .queue-list::-webkit-scrollbar-track { background: transparent; }
    .queue-list::-webkit-scrollbar-thumb { background: rgba(144,224,239,0.3); border-radius: 10px; }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      transition: 0.3s;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn { from { opacity:0; transform: translateX(-10px); } to { opacity:1; transform: none; } }
    .queue-item.active-item {
      background: rgba(0,180,216,0.18);
      border-color: rgba(0,229,255,0.4);
      box-shadow: 0 0 18px rgba(0,229,255,0.15);
    }
    .qi-num {
      font-family: 'Space Mono', monospace;
      font-size: 20px;
      font-weight: 700;
      color: #90e0ef;
      min-width: 44px;
    }
    .qi-num.active-num { color: #00e5ff; text-shadow: 0 0 14px rgba(0,229,255,0.7); }
    .qi-info { flex: 1; }
    .qi-name { font-size: 14px; font-weight: 600; }
    .qi-dept { font-size: 12px; color: var(--subtext); }
    .qi-status {
      font-size: 11px;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
    }
    .status-serving { background: rgba(0,229,255,0.2); color: #00e5ff; border: 1px solid rgba(0,229,255,0.4); }
    .status-waiting { background: rgba(255,255,255,0.07); color: #94a3b8; }
    .status-done    { background: rgba(52,211,153,0.15); color: #34d399; }

    .stats-row {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }
    .stat-card {
      background: var(--card);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 22px;
      text-align: center;
    }
    .stat-card .sc-icon { font-size: 26px; margin-bottom: 8px; }
    .stat-card .sc-val {
      font-family: 'Space Mono', monospace;
      font-size: 30px;
      font-weight: 700;
      color: #90e0ef;
    }
    .stat-card .sc-label { font-size: 12px; color: var(--subtext); margin-top: 4px; }

    .admin-toggle {
      position: fixed;
      bottom: 28px; right: 28px;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 24px rgba(0,0,0,0.4);
      z-index: 900;
      transition: 0.3s;
    }
    .admin-toggle:hover { transform: translateY(-3px); box-shadow: 0 0 24px rgba(0,229,255,0.5); }

    .admin-drawer {
      position: fixed;
      bottom: -100%;
      left: 50%; transform: translateX(-50%);
      width: min(520px, 95vw);
      background: rgba(10,25,47,0.97);
      border: 1px solid rgba(0,229,255,0.3);
      border-radius: 24px 24px 0 0;
      padding: 30px;
      z-index: 950;
      transition: bottom 0.45s cubic-bezier(.34,1.4,.64,1);
      backdrop-filter: blur(20px);
    }
    .admin-drawer.open { bottom: 0; }
    .admin-drawer h3 { color: #90e0ef; margin-bottom: 20px; text-align: center; }
    .admin-row { display: flex; gap: 12px; align-items: center; margin-bottom: 16px; }
    .admin-row label { font-size: 13px; color: var(--subtext); min-width: 140px; }
    .admin-row input[type=range] { flex: 1; accent-color: #00b4d8; }
    .admin-row span { font-family: 'Space Mono', monospace; font-size: 16px; color: #90e0ef; min-width: 32px; text-align: right; }
    .admin-close { display: block; width: 100%; margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.12); border-radius: 12px; color: white; font-family: 'Poppins',sans-serif; cursor: pointer; font-size: 13px; }

    .ticker-bar {
      background: rgba(0,180,216,0.15);
      border-top: 1px solid rgba(0,229,255,0.2);
      border-bottom: 1px solid rgba(0,229,255,0.2);
      padding: 10px 0;
      overflow: hidden;
      margin-bottom: 36px;
    }
    .ticker-track {
      display: flex;
      gap: 60px;
      white-space: nowrap;
      animation: ticker 22s linear infinite;
    }
    @keyframes ticker { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    .ticker-item { font-size: 13px; color: #90e0ef; }
    .ticker-item span { color: white; font-weight: 600; }

    .toast {
      position: fixed;
      top: 90px; right: 30px;
      background: rgba(0,180,216,0.9);
      color: white;
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 14px;
      font-weight: 600;
      z-index: 9999;
      transform: translateX(130%);
      transition: transform 0.4s cubic-bezier(.34,1.4,.64,1);
      backdrop-filter: blur(10px);
    }
    .toast.show { transform: translateX(0); }

    @media (max-width: 750px) {
      .main-grid { grid-template-columns: 1fr; }
      .serving-panel { flex-direction: column; text-align: center; }
      .serving-number { font-size: 72px; }
      .stats-row { grid-template-columns: repeat(2, 1fr); }
      .navbar { padding: 16px 24px; }
      .hero { padding: 110px 24px 30px; }
      .hero h1 { font-size: 30px; }
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="logo">MediCare+</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="appointment.html">Appointments</a></li>
    <li><a href="queue.html">Queue</a></li>
  </ul>
</nav>

<div class="hero">
  <h1>üè• Live Queue System</h1>
  <p>Real-time token tracking ‚Äî know your position, save your time</p>
</div>

<div class="ticker-bar">
  <div class="ticker-track" id="tickerTrack"></div>
</div>

<script>
const state = {
  currentToken: 5,
  avgMin: 5,
  queue: [],
  nextTokenNum: null,
  tokenCounter: 1
};

const demoNames = ['Ravi Sharma','Priya Singh','Arjun Patel','Meena Kapoor','Suresh Kumar'];
const demoDepts = ['‚ù§Ô∏è Cardiology','üíä General Medicine','üß† Neurology','üë®‚Äç‚öïÔ∏è Dermatology','üë∂ Pediatrics'];

function seedQueue() {
  state.tokenCounter = 1;
  state.queue = [];
  for (let i = 1; i <= state.currentToken - 1 && i <= 5; i++) {
    state.queue.push({ id: i, name: demoNames[(i-1)%5], dept: demoDepts[(i-1)%5], status: 'done' });
    state.tokenCounter++;
  }
  state.queue.push({ id: state.currentToken, name: demoNames[state.currentToken % 5], dept: demoDepts[state.currentToken % 5], status: 'serving' });
  state.tokenCounter = state.currentToken + 1;
  for (let i = 0; i < 3; i++) {
    state.queue.push({ id: state.tokenCounter, name: demoNames[i%5], dept: demoDepts[(i+2)%5], status: 'waiting' });
    state.tokenCounter++;
  }
}

seedQueue();
renderAll();
buildTicker();
updateClock();
setInterval(updateClock, 30000);
</script>
</body>
</html>
